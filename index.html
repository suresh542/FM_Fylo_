<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script>
    let bgColor = document.getElementById("body")
    bgColor.style.backgroundColor = "hsl(228°, 56%, 26%)"
  </script>
</head>

<body class="body">
  <div class="backgroundColor">
    <div class="waveImage">
      <div class="div" id="bgImage"></div>
      <img src="./images/bg-desktop.png" class="" id="bgImage">
      <div class="container ">
        <div class="row MainFiles">

          <div class="col-md-4 col-sm-12">
            <div class="FyloInfo ">
              <div class="fyloIcon ">
                <img src="./images/logo.svg" alt="">
              </div>
              <div class="documentsIcons pt-4 d-flex">
                <div>
                  <img src="./images/icon-document.svg" alt="">
                </div>
                <div>
                  <img src="./images/icon-folder.svg" alt="">
                </div>
                <div>
                  <img src="./images/icon-upload.svg" alt="">
                </div>
              </div>
            </div>
          </div>


          <div class="col-md-8 col-sm-12">
            <div class="stroageDetails">
              <div>
                <div class="d-flex firstStep justify-content-between usedStorage">
                  <span>You’ve used <span class="boldFont">815 GB</span> of your storage</span>
                  <div class="msgBox">
                    185 <span>gb left</span>
                  </div>
                </div>

                <div class="inputBg mt-3">
                  <div class="colorG">
                  <!-- <input type="range" min="0" max="10" value="8" name="" id=""> -->
                  <div class="iconObject">
                  </div>
                  </div>
                </div>

                <div class="d-flex justify-content-between mt-3">
                  <div>
                    <span>
                      0 GB
                    </span>
                  </div>
                  <div>
                    1000 GB
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  </div> -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
</body>

</html>
